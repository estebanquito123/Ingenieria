{% extends "OnTour/base.html" %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <table class="table">
            <tr>
                <th>Nombre de usuario</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Nombre</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Apellido</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
        </table>
        <div class="button-container">
            <a href="{% url 'exit' %}" class="logout-button">Cerrar Sesi√≥n</a>
        </div>
    </div>

</body>
</html>
{% endblock %}
